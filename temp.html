<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { color: goldenrod; }
h2 { color: #333; }
.section { margin-bottom: 15px; }
</style>
</head>
<body>
<h1>{{ name }}</h1>
<p>{{ email }} | {{ phone }}</p>
<div class="section">
<h2>Skills</h2>
<p>{{ skills }}</p>
</div>
<div class="section">
<h2>Education</h2>
<p>{{ education }}</p>
</div>
<div class="section">
<h2>Experience</h2>
<p>{{ experience }}</p>
</div>
<div class="section">
<h2>Projects</h2>
<p>{{ projects }}</p>
</div>
<div class="section">
<h2>Achievements</h2>
<p>{{ achievements }}</p>
</div>
<div class="section">
<h2>Extra Curricular</h2>
<p>{{ extra_curricular }}</p>
</div>
</body>
</html>
